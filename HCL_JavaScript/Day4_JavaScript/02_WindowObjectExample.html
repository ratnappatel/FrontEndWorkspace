<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function openWindow(){
               var w;
           w=window.open('', 'mywin', 'height=300,width=300,scrollbars=yes');

       w.document.writeln("<h1>I am new Window</h1>");
       }

    </script>
</head>
<body>
    <input type="button" value="Open New Window" onclick="openWindow()">
</body>
</html>
